<div class="container text-center mt-5">
    <div class="row">
        <div class="col-md-12">
            <h1 ><b>Welcome To Home</b></h1>
            <div *ngIf="(loggedInUser$ | async) as user">
                <h1>Logged In</h1>
                <h2><b>Name: {{ user.firstName }} {{ user.lastName }}</b></h2>
                <h3>Email: {{ user.email }}</h3>
                <p>Role : {{user.role}}</p>
            </div>
        </div>
    </div>
</div>
