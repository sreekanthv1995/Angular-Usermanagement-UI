
<div class="container mt-5 text-center">
    <div class="row">
        <div class="col-md-12">
            <h1><b>Welcome Admin</b></h1>
            <hr>
            <h2>Registered Users</h2>
            <hr>
            <table class="table table-striped">
                
                <thead>
                    <tr>
                        <th scope="col">No</th>
                        <th scope="col">First Name</th>
                        <th scope="col">Last Name</th>
                        <th scope="col">Email</th>
                        <th scope="col">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let user of users; let i = index">
                        <td>{{ i+1 }}</td>
                        <td>{{ user.firstName }}</td>
                        <td>{{ user.lastName }}</td>
                        <td>{{ user.email }}</td>
                        <td>
                            <button (click)="EditUser(user.id)"  mat-raised-button color="primary"><mat-icon fontIcon="edit"></mat-icon></button>
                            <button (click)="RemoveUser(user.id)" mat-raised-button color="warn"><mat-icon fontIcon="delete"></mat-icon></button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
